<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation System Server</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>

<div class="container">    
    <form action="/routine/run" method="get" id="card-container">
        <div class="card">
            <div class="card-handle">&#x2630;</div>
            <h2 class="zone">Front Yard</h2>
            <h2 class="time" id="time-f">30 min</h2>
            <input type="text" name="routine[f][zone]" value="f" class="routine-zone">
            <input type="range" name="routine[f][duration]" min="0" max="12" value="6" class="slider" id="slider-f">
        </div>
        
        <div class="card">
            <div class="card-handle">&#x2630;</div>
            <h2 class="zone">Back Yard Pool</h2>
            <h2 class="time" id="time-bp">30 min</h2>
            <input type="text" name="routine[bp][zone]", value="bp" class="routine-zone">
            <input type="range" name="routine[bp][duration]" min="0" max="12" value="6" class="slider" id="slider-bp">
        </div>

        <div class="card">
            <div class="card-handle">&#x2630;</div>
            <h2 class="zone">Back Yard Shed</h2>
            <h2 class="time" id="time-bs">30 min</h2>
            <input type="text" name="routine[bs][zone]", value="bs" class="routine-zone">
            <input type="range" name="routine[bs][duration]" min="0" max="12" value="6" class="slider" id="slider-bs">
        </div>

        <div class="buttons">
            <button type="submit" id="start-btn">
                <h3>Start</h3>
                <h4 id="start-label">Test</h4>
            </button>
            <button type="button" id="stop-btn">
                <h3>Stop</h3>
                <h4 id="stop-label">Test</h4>
            </button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
